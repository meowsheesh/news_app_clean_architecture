name: news_app_clean_architecture
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  #state managment
  flutter_bloc: ^8.1.2

  #comparing dart obj
  equatable: ^2.0.5

  #service_locator
  get_it: ^7.6.0

  #dateFormat
  intl: ^0.18.1

  #database
  floor: ^1.4.2

  #make request to api
  retrofit: ^3.3.1

  #hooks
  flutter_hooks: ^0.18.3

  #cached image
  cached_network_image: ^3.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  retrofit_generator: 4.2.0
  floor_generator: 1.3.0
  build_runner: 2.2.0

flutter:
  uses-material-design: true

  fonts:
    - family: Muli
      fonts:
        - asset: assets/fonts/muli/Muli-Bold.ttf
        - asset: assets/fonts/muli/Muli.ttf
          weight: 700
        - asset: assets/fonts/muli/Muli-Light.ttf
          weight: 300
